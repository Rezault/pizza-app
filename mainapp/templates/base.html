<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
            {% endblock %}
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        {% load static %} 
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark shadow-sm">
            <div class="container">
                <!-- raz's pizza title -->
                <a class="navbar-brand fw-bold text-white" href="/">Raz's Pizza üçï</a>
        
                <!-- buttons -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="{% url 'create_pizza' %}">Create Pizza</a>
                        </li>
        
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold" href="{% url 'view_cart' %}">üõí Cart</a>
                            </li>
                        {% endif %}
                    </ul>
        
                    <!-- auth buttons aligned to the right -->
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <form id="logout-form" action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-outline-light fw-bold">Logout</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link btn btn-outline-light fw-bold me-2" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-warning text-dark fw-bold" href="{% url 'signup' %}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        

        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
